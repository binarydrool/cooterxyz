<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clock face -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2e" stroke="#FFD700" stroke-width="4"/>

  <!-- Hour markers -->
  <line x1="50" y1="10" x2="50" y2="18" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="82" x2="50" y2="90" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <line x1="10" y1="50" x2="18" y2="50" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <line x1="82" y1="50" x2="90" y2="50" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>

  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="28" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="50" y1="50" x2="72" y2="35" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>

  <!-- Second hand -->
  <line x1="50" y1="50" x2="38" y2="75" stroke="#e0115f" stroke-width="2" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#FFD700"/>
</svg>
